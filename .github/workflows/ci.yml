name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

jobs:
  update-errata:
    name: Update errata
    runs-on: ubuntu-latest
    # It seems the ./mark-errata script would not work correctly for pull_request events.
    # We want to run the script only on the master branch anyways.
    if: ${{ (github.event_name == 'workflow_dispatch' || github.event_name == 'push') && github.repository_owner == 'HoTT' && github.ref == 'refs/heads/master' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Fetch all tags for `git describe`
        run: git fetch --force --prune --unshallow --tags

      - name: Update ./errata.tex
        run: ./mark-errata

      - name: Push changes of ./errata.tex
        run: |
          if ! git diff --quiet -- ./errata.tex; then
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add errata.tex
            git commit -m "Mark Errata (auto)"
            git push
          fi
  build-default:
    name: Build and update nightlies
    needs: update-errata
    if: ${{ always() }}
    runs-on: ubuntu-latest
    container: danteev/texlive:latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch all tags for `git describe`
        run: git fetch --force --prune --unshallow --tags

      - name: Generate nightlies
        run: ./generate-nightlies "./_www_dir/" "./_wiki_dir/"

      - name: Push GitHub pages
        # This step is disabled for all forked repos. The idea is that the nightlies will
        # not be useful for most usage of forked repos. However, there are no technical
        # reasons not to enable it, if one wishes to do so.
        if: ${{ github.repository_owner == 'HoTT' && github.ref == 'refs/heads/master' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          force_orphan: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: "./_www_dir/"

      - name: Push GitHub wiki pages
        # This step would err if the forked repo does not already have wiki pages.
        # As a workaround, it is disabled for all forked repos.
        if: ${{ github.repository_owner == 'HoTT' && github.ref == 'refs/heads/master' }}
        uses: Andrew-Chen-Wang/github-wiki-action@v2
        env:
          WIKI_DIR: "./_wiki_dir/"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_NAME: "github-actions"
          GH_MAIL: "github-actions@github.com"
  build-dvi:
    name: Build DVIs
    needs: update-errata
    if: ${{ always() }}
    runs-on: ubuntu-latest
    container: danteev/texlive:latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch all tags for `git describe`
        run: git fetch --force --prune --unshallow --tags

      - name: Build DVI
        run: make dvi
